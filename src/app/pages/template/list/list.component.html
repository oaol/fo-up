<div class="hsh-button-list">
  <nz-input-group nzSearch [nzSuffix]="suffixIconSearch"  style="width: 180px;" >
    <input type="text" nz-input placeholder="input search text" [(ngModel)]="searchValue" >
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <button nz-button nzType="primary" nzSearch (click)="search()"><i nz-icon type="search"></i></button>
  </ng-template>
  <br/>
  <br/>
  <!-- <button *ngxPermissionsOnly="['up:permission:create']" nz-button [nzType]="'primary'" routerLink="{{createPath}}"> -->
  <button  nz-button [nzType]="'primary'" routerLink="{{createPath}}">
    <i class="anticon anticon-user-add"></i><span>新增权限</span>
  </button>
</div>


  <nz-table
  #ajaxTable
  nzShowSizeChanger
  [nzFrontPagination]="false"
  [nzData]="page.content"
  [nzLoading]="_loading"
  [nzTotal]="page.totalElements"
  [(nzPageIndex)]="pageIndex"
  [(nzPageSize)]="pageSize"
  (nzPageIndexChange)="search()"
  (nzPageSizeChange)="search(true)">
  <thead >
    <tr>
      <th><span>权限名称</span></th>
      <th ><span>权限值</span></th>
      <th ><span>uri</span></th>
      <th ><span>父权限</span></th>
      <th ><span>类型</span></th>
      <th ><span>图标</span></th>
      <th ><span>状态</span></th>
      <th ><span>操作</span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data.name}}</td>
      <td >{{data.permissionValue}}</td>
      <td >{{data.uri}}</td>
      <td >{{data.pid}}</td>
      <td >{{data.type}}</td>
      <td >{{data.icon}}</td>
      <td >{{data.status}}</td>
      <td>
          <!-- <nz-divider nzType="vertical"></nz-divider> -->
        <nz-popconfirm [nzTitle]="'确定要删除这条数据吗？'" (nzOnConfirm)="confirm(data.permissionId)" (nzOnCancel)="cancel('info', '已取消删除！')">
          <a nz-popconfirm>删除</a>
        </nz-popconfirm>
        <nz-divider nzType="vertical"></nz-divider>
        <span>
            <a [routerLink]="['/permission/template/update', data.permissionId]">编辑</a>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
