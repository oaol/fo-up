      <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="name" placeHolder="请输入权限名">

      <nz-form-control [nzSpan]="12" nzHasFeedback>

      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>所属系统</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="systemId">
      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>类型</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
        <nz-select formControlName="type"  nzPlaceHolder="Choose">
          <nz-option *ngFor="let type of types" [nzLabel]="type.name" [nzValue]="type.value"> </nz-option>
        </nz-select>
      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>权限值</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="permissionValue">
      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>路径</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="uri">
      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>图标</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
          <input nz-input formControlName="icon">
      </nz-form-control>
    </div>
    <div nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>状态</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
      <nz-select formControlName="status" >
          <nz-option *ngFor="let t of status" [nzLabel]="t.name" [nzValue]="t.value"></nz-option>
      </nz-select>
      </nz-form-control>
    </div>
